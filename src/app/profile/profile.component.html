<div class="profile">
  <main>
    <h1>Profile</h1>
    <article>
      <p *ngFor="let pro of (profile$ | async)?.profileArray">{{ pro }}</p>
    </article>
  </main>
  
  <div class="skills">
    <section *ngFor="let skl of (skill$ | async)?.skill">
      <h4>{{ skl.title }}</h4>
      <ul>
        <li *ngFor="let sk of skl.list">
          {{ sk }}
        </li>
      </ul>
    </section>
  </div>
</div>
