<div class="contact">
  <main>
    <h1>Contact</h1>
    <ul>
      <li onclick="" *ngFor="let con of (contact$ | async)?.contact">
        <div class="info">
          <a [href]="con.link" [target]="con.noTab ? '' : '_blank' ">
            <i class="{{ con.icon }}"></i>
          </a>
          <span>{{ con.title }}</span>
        </div>
      </li>
    </ul>
  </main>
</div>
