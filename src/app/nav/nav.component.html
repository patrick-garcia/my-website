<nav>
  <form #toggleForm="ngForm">
    <input type="checkbox" id="nav-toggle"
      name="isActive" [(ngModel)]="isActive">
      
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
    </label>
  
    <div class="navbar-group-mobile">
      <ul>
        <li class="nav-icon" *ngFor="let icon of icons"
          (click)="closeNav()">
          <a href="" routerLink="{{ icon.router }}">{{ icon.name }}</a>
        </li>
      </ul>
    </div>

    <div class="navbar-group">
      <ul>
        <li class="nav-icon" *ngFor="let icon of icons"
          (click)="closeNav()">
          <a href="" routerLink="{{ icon.router }}">
            <i class="fas {{ icon.icon }}"></i>
          </a>
          <ul>
            <li class="nav-icon-side">
              <a href="" routerLink="{{ icon.router }}">{{ icon.name }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </form>
</nav>
